# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: SSH@0
  inputs:
    sshEndpoint: 'ssh_conect'
    runOptions: 'commands'
    commands: 'mkdir calender_project'
    readyTimeout: '20000'
    
- task: SSH@0
  inputs:
    sshEndpoint: 'ssh_conect'
    runOptions: 'commands'
    commands: 'git clone https://github.com/anderdedon/calender_team.git'
    readyTimeout: '20000'

- task: SSH@0
  inputs:
    sshEndpoint: 'ssh_conect'
    runOptions: 'commands'
    commands: 'cd /calender_team'
    readyTimeout: '20000'




